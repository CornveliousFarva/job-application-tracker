<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylessheet' href='style.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Job Application Tracker</title>
</head>
<body>
    <h1>Job Application Tracker</h1><br>
    <form action='jobHistory.html' method="POST">
    <!--Date of Application-->
    <label for="date">Date</label>
    <input type="date" id="date" required>
    <!--Name of Company-->
    <label for="company name">Company Name</label>
    <input type="text" name="companyName" id='companyName' required>
    <!--Company Address-->
    <label for="address">Company's Address</label>
    <input type='text' name='address' id='address' required>
    <!--Title Applied For-->
    <label for='title'>Title Applied For</label>
    <input type='text' name='titleAppliedFor' id='titleAppliedFor' required>
    <!--Person Contacted-->
    <label for='personContacted'>Person Contacted</label>
    <input type='text' name='personContacted' id='personContacted' required>
    <!--Application Status--> 
    <label for='status'>Application Status</label>
    <input type='text' name='appStatus' id='appStatus' required>
    <!--Level of Interest-->
    <label for='interest'>Level of Interest</label>
    <input type='text' name='levelOfInterest' id='levelOfInterest'>
    </form>
    <button type="save" id="saveBtn">Save Job</button>
    

</body>

<script a href="script.js"></script>

<!-- jsPDF library -->

</html>
